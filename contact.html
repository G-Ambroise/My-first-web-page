<!DOCTYPE html>
<html>
    <head>
        <title>example of a presentation web page</title>
        <link href="https://fonts.googleapis.com/css?family=Yantramanav&display=swap" rel="stylesheet">
        <link href="./exo-style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="left-side">
            <img src="https://pbs.twimg.com/profile_images/1083846243644817409/jT613-BY.jpg" width="80%" alt="A picture of me"/>
            <ul>
                <li><a href="contact.html"><span>Contact</span></a></li>
                <li><a href="https://www.linkedin.com/in/ambroise-gorbatchev-9a78ab56/" target="_blank">Skills</a></li>
                <li><a>Portfolio (to be added later)</a></li>
                <li><a href="https://github.com/G-Ambroise" target="_blank">Github</a></li>
            </ul>
        </div>
        <div class="right-side">
            <form>
                <h4>How can I help you?</h4>
                <p>(All fields must be filled)</p>
                <ul class="top">
                    <li>
                        <label for="name">First name</label>
                    <input type="text" id="name" name="name" placeholder="Gorba" required>
                    </li>
                    <li>
                        <label for="surname">Last name</label>
                        <input type="text" id="surname" name="surname" placeholder="Ambroise" required>
                    </li>
                </ul>
                <ul class="bottom">    
                    <li>
                        <label for="email">Email address</label>
                        <input type="text" id="email" name="email" placeholder="email@address.com" required>
                    </li>
                    <li>
                        <label for="object">Object</label>
                        <select id="object" name="object" required>
                            <option value="_">...</option>
                            <option value="cancer">Cancer</option>
                            <option value="science">Science</option>
                            <option value="other">Other</option>
                        </select>
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="1" cols="1"placeholder="What's on your mind?" required></textarea>
                    </li>
                    <li><input type="submit" value="Send"></li>
                </ul>
            </form>
        </div>
    </body>
</html>
